<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/jquery/dist/jquery.js">
    <title>Document</title>
</head>
<body class="page">
    <header>
        <div class="d-flex justify-content-between align-items-center">
         <h1 style="color: #008B8B; flex-wrap: wrap; " class="m-2">MY WEATHER</h1>  
         <form class="d-flex p-2">
            <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">Search</button>
          </form> 
        </div>
        <div class="">

        </div>
    </header>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-white ml-3 font_size" href="#">Today</a>
            <a class="nav-item nav-link text-white ml-3 font_size" href="#">5-day forecast</a>
          </div>
        </div>
      </nav>

      <div class="container" id="weather-main" style="background-color:#eceef1; width: auto; height: 300px; justify-content: space-between; display: flex; flex-wrap: wrap; margin-top: 20px;">
        <h3 style="color: #008B8B; text-align: left;  " class="m-2" >Current Weather</h3>
        <h3 style="color: #008B8B; text-align: right; justify-content: right; flex: end; " class="m-2" id="dat1"></h3>
        <div class="container">
          <div class="row align-items-start">
            <div class="col" style="margin-left: 40px;">
              <img src="" alt=""  >
              <p class="" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p>
            </div>
            <div class="col" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
             <p id="temp" class="display-4 " style="text-align: center;" ></p>
             <p id="feel-like" style="text-align: center;"></p>
            </div>
            <div class="col">
             <p id="sunrise"></p>
             <p id="sunset"></p>
             <p id="duration"></p>
            </div>
          </div>
          

         
        </div>
        
      </div>

      <style>
        .page{
          
          background-color: #d7dce0;
        }
        /* #main{
          color:#adb2bd; width: auto; height: 300px;
        } */
      </style>
      <script src="./node_modules/jquery/dist/jquery.js"></script>
